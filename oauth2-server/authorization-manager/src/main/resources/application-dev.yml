server:
  port: 8081
  contextPath: /authorization-manager

#MYBATIS
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package:  cn.fintecher.authorization.manager.userdetails.entity.**

#DATASOURCE
spring:
  datasource:
    name: test
    url: jdbc:mysql://127.0.0.1:3306/accountcore?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: 123456
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20	